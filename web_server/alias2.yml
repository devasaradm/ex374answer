---
- name: web content update
  hosts: prod
  tasks:  
    - name: web content update
      ansible.builtin.template:
        src: index.j2
        dest: /var/www/html/index.html
      notify: restart the httpd

  handlers:
    - name: restart the httpd
      ansible.builtin.service:
        name: httpd
        state: restarted

